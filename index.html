<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Piedra, papel o tijera</title>
</head>
  <body>

    
      <div class="estado">
        <p class="item title">PIEDRA<br>PAPEL<br>O TIJERA</p>
        <p class="item score">SCORE<br><span class="numero">0</span></p>
      </div>

      <div class="botones">
        <div class="boton piedra"><img src="images/icon-rock.svg" alt=""></div>
        <div class="boton papel"><img src="images/icon-paper.svg" alt=""></div>
        <div class="boton tijera"><img src="images/icon-scissors.svg" alt=""></div>
      </div>
  
      
      <div class="resultado">
        <div class="resultadousuario">
          <span class="jugador">JUGADOR</span>
        </div>
        <div class="resultadomaquina">
          <span class="cpu">CPU</span>
        </div>
      </div>
      
      <div><span class="resultadofinal"></span></div>

      <div class="jugar">Jugar otra vez</div>

  
    
  <script src="script.js"></script>
  

</body>
</html>
